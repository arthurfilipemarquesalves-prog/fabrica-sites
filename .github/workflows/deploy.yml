on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: ğŸš€ deploy to GitHub pages
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    outputs:
      page_url: $ {{ steps.deployment.outputs.page_url}}
